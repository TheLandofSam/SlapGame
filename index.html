<html>

<head>
	<title>Slap Object Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Freckle+Face" rel="stylesheet">
	 <link rel="stylesheet" href="game.css">
	<h1 class="flowery heading">Grow a Flower: Can you grow a Blue Ribbon flower?</h1>
</head>

<body>
	<div class="container-fluid bkgd-gray">
		<div class="row">
			<div class="col-md-4">
				<div class"row">
					<h2 class="Flowery"> Give your flower water, sunshine, fertilizer, and potions to help it grow.</h2>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('water')"><img class="small" src="./assets/watercan.jpg" alt="Water"></button>
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('sun')"><img class="small" src="./assets/sun-05.jpg" alt="Sun"></button>
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('fertilizer')"><img class="small" src="./assets/fert1.jpg" alt="Fertilizer"></button>
					</div>
					<div class="col-md-2">
					<h3 id="flowerGrowth" class="Flowery">Flower's Health: 0</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionRed')"><img class="small" src="./assets/Red_potion.png" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionYelGrn')"><img class="small" src="./assets/yelgrnPotion.png" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('potionStar')"><img class="small"  src=".\assets\starpotion.jpg"  alt="Magic Potion"></button>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionSkull')"><img class="small" src="./assets/skullpotion.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionBlack')"><img class="small" src="./assets/blackpotion.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('potionBlue')"><img class="small" src="./assets/canstock28277063.jpg"  alt="Magic Potion"></button>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionNote')"><img class="small" src="./assets/44270602-cartoon-letter-in-a-bottle.jpg" alt="Read to your flower."></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionSnakeOil')"><img class="small" src="./assets/1197707-Cartoon-Of-A-Bottle-Of-Snake-Oil-Potion-Royalty-Free-Vector-Illustration.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button small" onclick="app.controllers.flowerController.newFlower()"><h4 class="Flowery">Plant a new flower...</h4></button>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>

			<div class="col-md-8"><h2 id="zombie-message" class="zombie-message"></h2><img class="large" id="flower-pic" src="./assets/Grow-a-flower.jpeg" 
			alt="Grow a Flower">
			</div>
		</div>
 </div>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--LOAD SERVICES-->
<script src="flower-service.js"></script>
<!--LOAD CONTROLLERS-->
<script src="flower-controller.js"></script>

<!--INITIALIZE THE APP-->
	<script src="game.js"></script>
	 
</body>

</html>
