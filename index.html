<html>

<head>
	<title>Slap Object Game</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Freckle+Face" rel="stylesheet">
	 <link rel="stylesheet" href="game.css">
	<h1 class="flowery heading">Grow a Flower: Can you grow a Blue Ribbon flower?</h1>
</head>

<body>
	<div class="container-fluid bkgd-gray">
		<div class="row">
			<div class="col-md-4">
				<div class"row">
					<h2 class="Flowery"> Give your flower water, sunshine, fertilizer, and potions to help it grow.</h2>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('water')"><img class="small" src="https://farm5.staticflickr.com/4325/35328815824_82fc98e222_s.jpg" alt="Water"></button>
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('sun')"><img class="small" src="https://farm5.staticflickr.com/4303/35774829550_961514bddf_s.jpg" alt="Sun"></button>
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('fertilizer')"><img class="small" src="https://farm5.staticflickr.com/4300/36126018626_a6beae631b_s.jpg" alt="Fertilizer"></button>
					</div>
					<div class="col-md-2">
					<h3 id="flowerGrowth" class="Flowery">Flower's Health: 0</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionRed')"><img class="small" src="https://farm5.staticflickr.com/4297/36166232835_7aae8ec54b_s.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionYelGrn')"><img class="small" src="https://farm5.staticflickr.com/4309/35328816094_67ec19ed6e_s.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('potionStar')"><img class="small"  src="https://farm5.staticflickr.com/4326/36126028146_19fd4d4b7d_s.jpg"  alt="Magic Potion"></button>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionSkull')"><img class="small" src="https://farm5.staticflickr.com/4307/35402252193_fc93bd19c5_s.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionBlack')"><img class="small" src="https://farm5.staticflickr.com/4326/35998248742_7ac2cfe58a_s.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button" onclick="app.controllers.flowerController.giveItem('potionBlue')"><img class="small" src="https://farm5.staticflickr.com/4319/36166209835_eb54d3f9ee_s.jpg"  alt="Magic Potion"></button>
					</div>
					<div class="col-md-2"></div>
				</div>
				<div class="row">
					<div class="col-md-1"></div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionNote')"><img class="small" src="https://farm5.staticflickr.com/4291/36166209695_1b21fa5b98_s.jpg" alt="Read to your flower."></button>
						<!--potion here-->
					</div>
					<div class="col-md-3">
						<button class="button" onclick="app.controllers.flowerController.giveItem('potionSnakeOil')"><img class="smaller" src="https://farm5.staticflickr.com/4318/35998248612_afd57cc4fb_s.jpg" alt="Magic Potion"></button>
						<!--potion here-->
					</div>
					<div class="col-md-3"><button class="button small" onclick="app.controllers.flowerController.newFlower()"><h4 class="Flowery">Plant a new flower...</h4></button>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>

			<div class="col-md-8"><h2 id="zombie-message" class="zombie-message"></h2><img class="large" id="flower-pic" src="https://farm5.staticflickr.com/4311/35998256502_a9483c903d_b.jpg" 
			alt="Grow a Flower">
			</div>
		</div>
 </div>

<script src="flower-service.js"></script>
<!--LOAD CONTROLLERS-->
<script src="flower-controller.js"></script>

<!--INITIALIZE THE APP-->
	<script src="game.js"></script>
	 
</body>

</html>
